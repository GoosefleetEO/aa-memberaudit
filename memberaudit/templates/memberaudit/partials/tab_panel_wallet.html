{% load i18n %}
{% load humanize %}

<!-- Wallet -->
<div role="tabpanel" class="tab-pane" id="wallet">
    {% if not character.has_wallet_journal %}
        <p>No data yet...</p>
    {% else %}
        <div class="table-responsive">
            <table class="table table-striped" id="tab_wallet" style="width:100%;">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>First party</th>
                        <th>Second party</th>
                        <th>Amount</th>
                        <th>Balance</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <p class="text-muted">Last updated: {{ last_updates.wallet_journal|naturaltime }}</p>
    {% endif %}
</div>
