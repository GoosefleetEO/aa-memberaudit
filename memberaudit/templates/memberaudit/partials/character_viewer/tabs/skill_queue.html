{% load i18n %}
{% load humanize %}

<!-- Skill queue -->
<div role="tabpanel" class="tab-pane" id="skillqueue">
    <div class="table-responsive">
        <table class="table table-striped" id="tab_skillqueue" style="width:100%;">
            <thead>
                <tr>
                    <th>{% translate 'Position' %}</th>
                    <th>{% translate 'Skill' %}</th>
                    <th>{% translate 'Finished' %}</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>

    <p class="text-muted">
        {% translate 'Last updated:' %} {{ last_updates.skill_queue|naturaltime }}
    </p>
</div>
