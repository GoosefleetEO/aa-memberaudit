{% load static %}
{% load i18n %}
{% load navactive %}

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">{% trans "Toggle navigation" %}</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'memberaudit:index' %}">
                {{ section_title }}
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="{% navactive request 'memberaudit:launcher' %}">
                    <a href="{% url 'memberaudit:launcher' %}">
                        Register
                        {%  if unregistered_count > 0 %}
                            <span class="badge">{{ unregistered_count }}</span>
                        {% endif %}
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if "character_main" in request.path %}
                    <li class="{% navactive request 'memberaudit:character_main' %}">
                        <a href="#">
                            Character
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
