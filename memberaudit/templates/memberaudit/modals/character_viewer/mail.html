{% load i18n %}
{% load static %}
{% load humanize %}
{% load evelinks %}

<!-- Modal for Mails -->
<div class="modal" id="modalCharacterMail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">
                    &times;
                </span></button>
                <h4 class="modal-title" id="myModalLabel">{% translate 'Loading...' %}</h4>
            </div>
            <div class="modal-body">
                <dl class="dl-horizontal">
                    <dt>{% translate 'From:' %}</dt>
                    <dd id="mail_from">{% translate 'Loading...' %}</dd>
                    <dt>{% translate 'To:' %}</dt>
                    <dd id="mail_to">{% translate 'Loading...' %}</dd>
                    <dt>{% translate 'Sent:' %}</dt>
                    <dd id="mail_sent">{% translate 'Loading...' %}</dd>
                    <br>
                    <div id="mail_body">{% translate 'Loading...' %}</div>
                </dl>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    {% translate 'Close' %}
                </button>
            </div>
        </div>
    </div>
</div>
